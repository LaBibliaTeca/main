 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Lector de Documentos PC</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
  body {
    font-size: 1em;
    line-height: 1.6;
    padding: 2px;
    margin: 0px;
    background-color: #fdfdfd;
    color: #111;
    font-family: sans-serif;
  }
     /* Título con separación vertical mínima */
    h2 {
      margin: 0;
      padding: 0;
      font-size: 24px;
    }

  #contenido {
    display: none;
    margin-top: 20px;
    font-size: 1.5em;
    line-height: 1.8;
    background: #fffbe6;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  input, button {
    font-size: 1.3em;
    padding: 1px;
    margin-top: 1px;
  }

  button {
    cursor: pointer;
    border: none;
    background: #007bff;
    color: white;
    border-radius: 5px;
  }

  button:hover {
    background: #0056b3;
  }
      #speed-control {
      margin-bottom: 10px;
      font-size: 30px;
      display: inline-flex;
      align-items: center;
      gap: 50px;
    }
    #speed-control button {
      font-size: 30px;
      padding: 10px 10px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
    }
    #speed-control span {
       font-size: 50px;
      min-width: 50px;
      text-align: center;
    }

      /* Botón de "Leer en voz alta" */
    #leer-btn {
      font-size: 24px;
      margin: 5px 0;  /* Espaciado vertical reducido */

      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
    }
</style>

</head>
<body>
  <h2>Ajuste de velocidad</h2>
  <div id="speed-control">
    <button onclick="changeSpeed(-0.1)">&lt;</button>
    <span id="speed-value">1.0</span>
    <button onclick="changeSpeed(0.1)">>&gt </button>
  </div>
   <div style="margin-top: 20px;">
    <button id="leer-btn" onclick="leerEnVozAlta()">Leer en voz alta</button>
     <h4>"Si no cargaste el griego en tu celular,solo escucharas español"</h4>
  </div>


 
  <div id="contenido" style="white-space: pre-wrap; display:none;"></div>

 <!-- PROGRESO -->
 <div id="progreso" style="font-size: 0.9em; margin-bottom: 5px;">Leído: 0 / 0</div>

  <div id="entradaLink" style="margin-top: 20px;">
    <label>Pega aquí el enlace de Google Drive:</label><br>
    <input type="text" id="linkInput" placeholder="https://drive.google.com/..." style="width:90%;">
    <button onclick="procesarLink()">Cargar documento</button>
  </div>

  <div style="margin-top: 20px;">
    <button onclick="leerEnVozAlta()">Leer en voz alta</button>
  </div>

  <script>

  let speed = 1.0;
  let totalCaracteres = 0;
  let caracteresLeidos = 0;
  let index = 0;
  let fragmentos = [];


    // Detectar si hay ID en la URL
    const params = new URLSearchParams(window.location.search);
    const idParam = params.get("id");

    if (idParam) {
      document.getElementById("entradaLink").style.display = "none";
      cargarPorId(idParam);
    }
    // Valor global inicial para la velocidad
    let speed = 1.0;

    // Función para cambiar la velocidad en incrementos/decrementos
    function changeSpeed(delta) {
      // Ajustar en saltos de 0.1 y limitar el rango de 0.5 a 2.0
      speed = Math.min(3.0, Math.max(0.5, parseFloat((speed + delta).toFixed(1))));
      document.getElementById("speed-value").textContent = speed.toFixed(1);
    }
    function procesarLink() {
      const url = document.getElementById("linkInput").value;
      const idExtraido = extraerIdDeDrive(url);
      if (idExtraido) {
        cargarPorId(idExtraido);
        document.getElementById("entradaLink").style.display = "none";
      } else {
        alert("No se pudo extraer un ID válido del enlace.");
      }
    }

    function extraerIdDeDrive(url) {
      const match = url.match(/[-\w]{25,}/);
      return match ? match[0] : null;
    }

    function cargarPorId(docId) {
      const pdfUrl = `https://drive.google.com/uc?export=download&id=${docId}`;
      
      // Intentamos primero como PDF
      const loadingTask = pdfjsLib.getDocument(pdfUrl);
      loadingTask.promise.then(pdf => {
        let pages = [];
        for (let i = 1; i <= pdf.numPages; i++) {
          pages.push(pdf.getPage(i).then(page =>
            page.getTextContent().then(content =>
              content.items.map(item => item.str).join(" ")
            )
          ));
        }
        Promise.all(pages).then(allText => {
          text = allText.join("\n\n");
          document.getElementById("contenido").innerText = text;
          document.getElementById("contenido").style.display = "block";
        });
      }).catch(() => {
        // Si falla como PDF, lo tratamos como Google Doc de texto
        fetch(`https://docs.google.com/document/d/${docId}/export?format=txt`)
          .then(response => {
            if (!response.ok) throw new Error("No se pudo obtener como documento de texto.");
            return response.text();
          })
          .then(data => {
            text = data;
            document.getElementById("contenido").innerText = text;
            document.getElementById("contenido").style.display = "block";
          })
          .catch(error => {
            alert("No se pudo cargar el documento. Verifica el enlace o los permisos.");
            console.error(error);
          });
      });
    }
   function dividirTextoEnFragmentos(texto, maxCaracteres = 200) {
    const signos = /([.,;:!?。！？、])/g;
    const partes = texto.split(signos);

    let fragmentos = [];
    let fragmentoActual = "";

    for (let i = 0; i < partes.length; i++) {
        fragmentoActual += partes[i];

        if (signos.test(partes[i]) || fragmentoActual.length >= maxCaracteres) {
            fragmentos.push(fragmentoActual.trim());
            fragmentoActual = "";
        }
    }

    if (fragmentoActual.length > 0) {
        fragmentos.push(fragmentoActual.trim());
    }

    return fragmentos;
}

function leerEnVozAlta() {



 
    const texto = document.getElementById('contenido').innerText;
  let totalCaracteres = texto.length;
let caracteresLeidos = 0;

    // Dividir el texto en fragmentos controlados
    const fragmentos = dividirTextoEnFragmentos(texto, 200);

    let index = 0;

    function hablarFragmento() {
        if (index < fragmentos.length) {
            const mensaje = new SpeechSynthesisUtterance(fragmentos[index]);
            mensaje.lang = 'es-ES';
            mensaje.pitch = 1;
            mensaje.rate = 0.6 * speed; // usando la velocidad ajustable

            mensaje.onend = function() {


             
          document.getElementById("progreso").textContent = 
                `Leído: ${caracteresLeidos} / ${totalCaracteres}`;
             
                index++;
                hablarFragmento();
            };

            window.speechSynthesis.speak(mensaje);
        }
    }

    hablarFragmento();
}

  
  </script>
</body>
</html>
