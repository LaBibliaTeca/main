<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lector desde Google Docs</title>
</head>
<body>
  <h2>Texto cargado:</h2>
  <div id="contenido" style="white-space: pre-wrap; display:none;"></div>

  <script>
    // Paso 1: Obtener el parámetro "id" de la URL
    const params = new URLSearchParams(window.location.search);
    const docId = params.get("id");

    if (!docId) {
      alert("No se proporcionó el ID del documento.");
    } else {
      const url = `https://docs.google.com/document/d/${docId}/export?format=txt`;

      let text = "";

      // Paso 2: Descargar el texto del documento
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error("No se pudo obtener el documento.");
          }
          return response.text();
        })
        .then(data => {
          text = data;
          document.getElementById("contenido").innerText = text;

          // Paso 3: Leer en voz alta
          leerTexto(text);
        })
        .catch(error => {
          console.error("Error:", error);
        });
    }

    // Paso 4: Función para leer en voz alta
    function leerTexto(texto) {
      const utterance = new SpeechSynthesisUtterance(texto);
      utterance.lang = "es-ES"; // o "es-MX" según tu preferencia
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
