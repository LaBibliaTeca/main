<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Control de Velocidad y Lectura</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 0;
      margin: 0;
    }
    /* Título con separación vertical mínima */
    h2 {
      margin: 0;
      padding: 0;
      font-size: 24px;
    }
    /* Contenedor para el control de velocidad sin separación vertical */
    #speed-control {
      margin: 0;
      padding: 0;
      display: inline-flex;
      align-items: center;
      gap: 10px;  /* Puedes ajustar la separación horizontal si deseas */
    }
    #speed-control button {
      font-size: 36px;
      padding: 0;
      margin: 0;
      touch-action: manipulation; /* Evita zoom en móviles */
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #speed-control span {
      font-size: 32px;
      min-width: 40px;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    /* Botón de "Leer en voz alta" sin márgenes verticales */
    #leer-btn {
      font-size: 24px;
      margin: 0;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Mi Título</h2>
  <!-- Control de velocidad con cero separación vertical -->
  <div id="speed-control">
    <button onclick="changeSpeed(-0.1)">&lt;</button>
    <span id="speed-value">1.0</span>
    <button onclick="changeSpeed(0.1)">&gt;</button>
  </div>
  <!-- Botón de lectura inmediatamente debajo -->
  <button id="leer-btn" onclick="leerEnVozAlta()">Leer en voz alta</button>

  <script>
    // Valor global inicial para la velocidad
    let speed = 1.0;

    // Función para cambiar la velocidad en incrementos/decrementos
    function changeSpeed(delta) {
      // Ajusta en saltos de 0.1 y limita el rango de 0.5 a 2.0
      speed = Math.min(2.0, Math.max(0.5, parseFloat((speed + delta).toFixed(1))));
      document.getElementById("speed-value").textContent = speed.toFixed(1);
      console.log("Velocidad actual:", speed);
    }

    // Ejemplo de función para leer en voz alta (sólo ejemplo, reemplazá por tu función real)
    function leerEnVozAlta() {
      console.log("Ejecutando lectura en voz alta con speed =", speed);
      // Por ejemplo:
      // const mensaje = new SpeechSynthesisUtterance("Texto de prueba");
      // mensaje.rate = 0.6 * speed;
      // speechSynthesis.speak(mensaje);
    }
  </script>
</body>
</html>
