<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bolet√≠n de la Bibliateca </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
      color: #333;
    }
  #contenido {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px #ccc;
    /* --- Aqu√≠ est√° el cambio --- */
    word-wrap: break-word;
    overflow-wrap: break-word;
  }
    button {
      margin: 5px;
      padding: 6px 12px;
      font-size: 1rem;
    }
    #velocidadActual {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üìñ Lector Markdown con Voz</h2>

  <button onclick="leerEnVozAlta()">üîä Escuchar</button>
  <button onclick="ajustarVelocidad(-0.1)">- Velocidad</button>
  <button onclick="ajustarVelocidad(0.1)">+ Velocidad</button>
  <span id="velocidadActual">Velocidad: 0.7</span>

  <hr>
  <div id="contenido">Cargando contenido...</div>

  <script>
    const proxy = "https://cors-anywhere.herokuapp.com/";
    const archivo = getParametro("texto");
    let textoPlano = "";
    let velocidad = 0.7;


    // üîç Obtener par√°metro ?texto=archivo.md
    function getParametro(nombre) {
      const url = new URL(window.location.href);
      return url.searchParams.get(nombre);
    }

    // üßº Limpieza de Markdown para lectura en voz alta
function eliminarAlmohadillas(md) {
  return md
    .replace(/[*#]/g, '')           // elimina todos los * y #
    .replace(/\s+/g, ' ')           // normaliza espacios
    .replace(/<\/?ins>/g, '')
    .replace(/[<>&]/g, '')
    .trim();
} 
  //Fragmentar 220 max o espacio
    function dividirTextoPorPalabras(texto, maxCaracteres = 220) {
  const fragmentos = [];
  let restante = texto;

  while (restante.length > 0) {
    // Buscar el √∫ltimo espacio antes del l√≠mite
    let corte = restante.lastIndexOf(' ', maxCaracteres);

    // Si no hay espacio, cortamos en el l√≠mite exacto
    if (corte === -1) corte = maxCaracteres;

    const fragmento = restante.slice(0, corte).trim();
    fragmentos.push(fragmento);

    // Eliminar el fragmento ya procesado
    restante = restante.slice(corte).trim();
  }

  return fragmentos;
}






    if (!archivo) {
      document.getElementById("contenido").innerHTML = "<p>‚ùå Par√°metro 'texto' no especificado.</p>";
    } else {
      fetch(archivo)
        .then(res => {
          if (!res.ok) throw new Error("Archivo no encontrado");
          return res.text();
        })
        .then(md => {
          console.log("Contenido cargado:", md);
          textoPlano = eliminarAlmohadillas(md);// ‚úÖ Limpieza para voz
          const html = marked.parse(md);    // Renderizado visual
          document.getElementById("contenido").innerHTML = html;
        })
        .catch(err => {
          document.getElementById("contenido").innerHTML = `<p>‚ö†Ô∏è Error: ${err.message}</p>`;
        });
    }

    // üîä Lectura en voz alta
    function leerEnVozAlta() {
     // const fragmentos = textoPlano.match(/.{1,220}/g);
      const fragmentos = dividirTextoPorPalabras(textoPlano, 220);

      let index = 0;

      function hablarFragmento() {
        if (index < fragmentos.length) {
          const mensaje = new SpeechSynthesisUtterance(fragmentos[index]);
          mensaje.lang = 'es-ES';
          mensaje.pitch = 1;
          mensaje.rate = velocidad;

          mensaje.onend = function () {
            index++;
            hablarFragmento();
          };

          window.speechSynthesis.speak(mensaje);
        }
      }

      hablarFragmento();
    }

    // üéõÔ∏è Ajustar velocidad
function ajustarVelocidad(cambio) {
  let nueva = velocidad + cambio;
  nueva = Math.max(0.1, Math.min(2.0, nueva));
  velocidad = parseFloat(nueva.toFixed(1));
  document.getElementById("velocidadActual").textContent = "Velocidad: " + velocidad;
}

  </script>
</body>
</html>
