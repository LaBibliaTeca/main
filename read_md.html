<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualización y Lectura de Markdown</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #visor { border: 1px solid #ccc; padding: 1em; background: #f9f9f9; }
    button { margin-top: 1em; padding: 0.5em 1em; }
  </style>
</head>
<body>

  <h2>Visualización del texto Markdown</h2>
  <div id="visor"></div>

  <button onclick="leerTexto()">🔊 Leer texto</button>

  <script>
    // Texto Markdown original
    const md = `
# Introducción

Este es un ejemplo de texto **Markdown** que será visualizado sin filtros.

## Advertencia metodológica

Evite simplificaciones. Use criterios claros y replicables.

- Paso 1: analizar el contexto
- Paso 2: aplicar lógica textual
- Paso 3: validar resultados

> Nota: este flujo es adaptable para autodidactas.
`;

    // Visualización sin filtros
    document.getElementById("visor").innerHTML = marked(md);

    // Función para limpiar Markdown para lectura
    function limpiarMarkdown(texto) {
      return texto
        .replace(/[#>*_`]/g, '')         // elimina símbolos Markdown
        .replace(/\n{2,}/g, '. ')        // reemplaza saltos dobles por pausa
        .replace(/\n/g, ', ')            // reemplaza saltos simples por coma
        .replace(/\s{2,}/g, ' ')         // normaliza espacios
        .trim();
    }

    // Función para leer el texto filtrado
    function leerTexto() {
      const textoPlano = limpiarMarkdown(md);
      const fragmentos = textoPlano.match(/.{1,200}/g); // fragmenta para TTS

      fragmentos.forEach(frag => {
        const u = new SpeechSynthesisUtterance(frag);
        u.rate = 1.1;
        u.pitch = 1;
        u.lang = 'es-ES';
        speechSynthesis.speak(u);
      });
    }
  </script>

</body>
</html>
