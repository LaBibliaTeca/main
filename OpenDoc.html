<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ver documento en iframe</title>
</head>
<body>

  <iframe id="visor" width="100%" height="600px"></iframe>

  <script>
    // Leer el parámetro "id" de la URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (id) {
      const iframe = document.getElementById("visor");
      iframe.src = `https://docs.google.com/document/d/${id}/preview`;
    } else {
      document.body.innerHTML = "<p>No se proporcionó un ID de documento.</p>";
    }
  </script>

</body>
</html>
