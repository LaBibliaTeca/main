<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de textos</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 700px; margin: auto; }
    input, button { padding: 0.5rem; font-size: 1rem; width: 100%; margin: 0.5rem 0; }
    #resultados p { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h2>Buscador de palabras en archivos de La Bibliateca</h2>
  <input type="text" id="busqueda" placeholder="Escribe una palabra...">
  <button onclick="buscar()">Buscar</button>
  <div id="resultados"></div>

  <script>
    const rutaBase = "https://labibliateca.github.io/main/";
    const listaArchivo = "archivos.txt";

    let documentos = [];

    // Quita tildes de un texto
    function quitarAcentos(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    // Cargar la lista de archivos y sus contenidos
    fetch(rutaBase + listaArchivo)
      .then(resp => resp.text())
      .then(texto => {
        const archivos = texto.split("\n")
          .map(l => l.trim())
          .filter(l => l && (l.endsWith(".txt") || l.endsWith(".html")));

        return Promise.all(
          archivos.map(nombre =>
            fetch(rutaBase + nombre)
              .then(resp => resp.ok ? resp.text() : "")
              .then(texto => ({ nombre, url: rutaBase + nombre, texto }))
          )
        );
      })
      .then(resultados => {
        documentos = resultados;
      })
      .catch(error => {
        console.error("Error al cargar archivos:", error);
        document.getElementById("resultados").innerHTML = "<p>Error al cargar los archivos.</p>";
      });

    function buscar() {
      const query = document.getElementById("busqueda").value.trim();
      if (!query) return;

      const querySinTildes = quitarAcentos(query.toLowerCase());

      const resultados = documentos.filter(doc => {
        const textoPlano = quitarAcentos(doc.texto.toLowerCase());
        return textoPlano.includes(querySinTildes);
      });

      const html = resultados.map(doc => {
        const textoPlano = quitarAcentos(doc.texto.toLowerCase());
        const pos = textoPlano.indexOf(querySinTildes);
        const contexto = doc.texto.substring(Math.max(0, pos - 50), pos + 100);
        return `<p><a href="${doc.url}" target="_blank">${doc.nombre}</a><br>...${contexto}...</p>`;
      }).join("");

      document.getElementById("resultados").innerHTML = html || "<p>No se encontraron coincidencias.</p>";
    }
  </script>
</body>
</html>
