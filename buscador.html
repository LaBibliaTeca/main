<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de archivos</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 800px; margin: auto; }
    input, button { padding: 0.5rem; font-size: 1rem; width: 100%; margin: 0.5rem 0; }
    #listaArchivos, #resultados p { margin-bottom: 1rem; }
    code { background: #eee; padding: 2px 4px; border-radius: 4px; }
    small { color: #444; }
  </style>
</head>
<body>
  <h2>Buscador en archivos de La Bibliateca</h2>

  <input type="text" id="busqueda" placeholder='Ej: judios & vulgata & maria'>
  <button onclick="buscar()">Buscar</button>

  <h3>üìÑ Archivos cargados</h3>
  <!--<div id="listaArchivos"><em>Cargando...</em></div> -->

  <h3>üîç Resultados</h3>
  <div id="resultados"></div>

  <script>
    const rutaBase = "https://labibliateca.github.io/";
    const listaArchivo = "main/archivos.txt";

    let documentos = [];

    function quitarAcentos(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    fetch(rutaBase + listaArchivo)
      .then(resp => resp.text())
      .then(texto => {
        const archivos = texto.split("\n")
          .map(l => l.trim())
          .filter(l => l && (l.endsWith(".txt") || l.endsWith(".html")));

       // document.getElementById("listaArchivos").innerHTML = archivos.map(f => `<code>${f}</code>`).join(", ");

        return Promise.all(
          archivos.map(nombre =>
            fetch(rutaBase + nombre)
              .then(resp => resp.ok ? resp.text() : "")
              .then(texto => ({ nombre, url: rutaBase + nombre, texto }))
          )
        );
      })
      .then(resultados => {
        documentos = resultados;
      })
      .catch(error => {
        console.error("Error al cargar archivos:", error);
        document.getElementById("listaArchivos").innerHTML = "<p>Error al cargar archivos.</p>";
      });

    function buscar() {
      const input = document.getElementById("busqueda").value.trim();
      if (!input) return;

      // Separar palabras por "&" y normalizarlas
      const palabras = input.split("&")
        .map(p => quitarAcentos(p.trim().toLowerCase()))
        .filter(p => p.length > 0);

      const resultados = documentos.map(doc => {
        const textoPlano = quitarAcentos(doc.texto.toLowerCase());

        const contieneTodas = palabras.every(palabra => textoPlano.includes(palabra));
        if (!contieneTodas) return null;

        // Mostrar contexto para la primera palabra encontrada
        const pos = textoPlano.indexOf(palabras[0]);
        const contexto = doc.texto.substring(Math.max(0, pos - 50), pos + 100);

        return `<p><a href="${doc.url}" target="_blank">${doc.nombre}</a><br><small>...${contexto}...</small></p>`;
      }).filter(Boolean);

      document.getElementById("resultados").innerHTML = resultados.length > 0
        ? resultados.join("")
        : "<p>No se encontraron coincidencias.</p>";
    }
  </script>
</body>
</html>
