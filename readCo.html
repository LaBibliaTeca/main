 <!DOCTYPE html>

  <style>

  }
     /* T칤tulo con separaci칩n vertical m칤nima */

      margin: 0;

      font-size: 24px;
    }

  #contenido {
    display: none;
    margin-top: 20px;

      #speed-control {

      gap: 50px;
    }

       font-size: 50px;

      /* Bot칩n de "Leer en voz alta" */

      font-size: 24px;

</style>

</head>
<body>
  <h2>Ajuste de velocidad</h2>
  <div id="speed-control">
    <button onclick="changeSpeed(-0.1)">&lt;</button>
    <span id="speed-value">1.0</span>
    <button onclick="changeSpeed(0.1)">>&gt </button>
  </div>
   <div style="margin-top: 20px;">
    <button id="leer-btn" onclick="leerEnVozAlta()">Leer en voz alta</button>
     <h4>"Si no cargaste el griego en tu celular,solo escucharas espa침ol"</h4>
  </div>
  <div id="contenido" style="white-space: pre-wrap; display:none;"></div>

  <div id="entradaLink" style="margin-top: 20px;">
    <label>Pega aqu칤 el enlace de Google Drive:</label><br>
    <input type="text" id="linkInput" placeholder="https://drive.google.com/..." style="width:80%;">
    <button onclick="procesarLink()">Cargar documento</button>
  </div>

  <div style="margin-top: 20px;">
    <button onclick="leerEnVozAlta()">Leer en voz alta</button>
  </div>

 <script>
let text = "";
let speed = 1.0;

// Detectar par치metro ?texto=
const params = new URLSearchParams(window.location.search);
const textoURL = params.get("texto");

if (textoURL) {
  document.getElementById("entradaLink").style.display = "none";
  cargarTextoDesdeCopilot(textoURL);
}

// 游댷 Insertar aqu칤 la funci칩n personalizada para Copilot
function cargarTextoDesdeCopilot(url) {
  fetch(url)
    .then(response => response.text())
    .then(html => {
      const match = html.match(/"content":"(.*?)"/);
      if (match && match[1]) {
        const textoPlano = decodeURIComponent(match[1]
          .replace(/\\u([\dA-F]{4})/gi, (_, g) => String.fromCharCode(parseInt(g, 16)))
          .replace(/\\"/g, '"')
          .replace(/\\n/g, '\n'));
        text = textoPlano;
        document.getElementById("contenido").innerText = text;
        document.getElementById("contenido").style.display = "block";
      } else {
        alert("No se pudo extraer el contenido de Copilot.");
      }
    })
    .catch(error => {
      alert("Error al cargar el contenido.");
      console.error(error);
    });
}

// 游댷 Funciones de velocidad y lectura en voz alta
function changeSpeed(delta) {
  speed = Math.min(3.0, Math.max(0.5, parseFloat((speed + delta).toFixed(1))));
  document.getElementById("speed-value").textContent = speed.toFixed(1);
}

function leerEnVozAlta() {
  if (!text) return;
  const fragmentos = text.match(/.{1,200}/g);
  let index = 0;

  function hablarFragmento() {
    if (index < fragmentos.length) {
      const mensaje = new SpeechSynthesisUtterance(fragmentos[index]);
      mensaje.lang = 'es-ES';
      mensaje.rate = 0.8 * speed;
      mensaje.onend = () => index++, hablarFragmento();
      speechSynthesis.speak(mensaje);
    }
  }

  hablarFragmento();
}
</script>


</body>
</html>
