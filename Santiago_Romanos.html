<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santiago Versus Romanos 3</title>
    <style>
        body {
            font-family:'Times New Roman', Times, serif;
            margin: 0;
            padding: 3px;
            background-color: rgb(247, 244, 244);
            color: rgb(7, 7, 7);
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 10vh;
        }
    </style>
</head>
<body>

    <!-- Botón para leer en voz alta el contenido del archivo -->
    <button style="width: 200px; height: 50px;background-color: yellow;font-size: 16px;" onclick="leerEnVozAlta()">Presionar para Escuchar en Voz Alta</button>

    <!-- Nuevos botones para controlar la velocidad -->
    <div style="margin-top: 10px;">
        <button onclick="ajustarVelocidad(-0.1)"><b>- Velocidad</b></button>
        <button onclick="ajustarVelocidad(0.1)"><b>+ Velocidad</b></button>
        <span id="velocidadActual" style="margin-left: 10px;"><b>Velocidad.: 0.9</b></span>
    </div>

    <p><i>De Gustavo Uliarte</i></p>

    <!-- Div donde se mostrará el contenido del archivo -->
    <div id="contenido"></div>

    <!-- Script externo con URL absoluta al archivo de texto -->
    <script src="lector.js" data-archivo="Santiago.txt"></script>

</body>
</html>
