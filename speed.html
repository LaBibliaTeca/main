<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Velocidad</title>
  <style>
    /* Puedes ajustar estos estilos según lo que necesites */
    #speed-control {
      margin-bottom: 20px;
      display: inline-flex;
      align-items: center;
      gap: 30px;  /* aumenta la separación entre elementos */
    }
    #speed-control button {
      font-size: 40px;
      padding: 5px 10px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
    }
    #speed-control span {
      font-size: 36px;
      min-width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Contenedor del control de velocidad -->
  <div id="speed-control">
    <button onclick="changeSpeed(-0.1)">&lt;</button>
    <span id="speed-value">1.0</span>
    <button onclick="changeSpeed(0.1)">&gt;</button>
  </div>

  <script>
    // Valor global inicial para la velocidad
    let speed = 1.0;
    
    // Función para cambiar la velocidad en incrementos/decrementos
    function changeSpeed(delta) {
      // Ajusta en saltos de 0.1 y limita el rango de 0.5 a 2.0
      speed = Math.min(2.0, Math.max(0.5, parseFloat((speed + delta).toFixed(1))));
      document.getElementById("speed-value").textContent = speed.toFixed(1);
      console.log("Nueva velocidad:", speed);
    }
  </script>
</body>
</html>
