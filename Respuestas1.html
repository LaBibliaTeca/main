<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuestas</title>
<style>
    body {
        font-family:'Times New Roman', Times, serif;
       *font-family: Arial, sans-serif;
        margin: 0;
        padding: 3px;
        background-color: rgb(247, 244, 244);
        color: rgb(7, 7, 7);
        box-sizing: border-box;
    }
    .container {
        display: flex;
        flex-direction: column;
        min-height: 10vh;
    }
</style>
</head>
<body>

	
<!-- Botón para leer en voz alta el contenido del archivo -->
	    	<button style="width: 200px; height: 50px;background-color: yellow;font-size: 16px;" onclick="leerEnVozAlta()">Presionar para Leer en Voz Alta</button>



    
    <!-- Div donde se mostrará el contenido del archivo -->
    <div id="contenido"></div>

    <script>
        // Cargar el archivo automáticamente al cargar la página
        window.onload = async function cargarArchivo() {
            try {
                const response = await fetch('VERSIONES GRIEGAS MODIFICADAS.txt'); // Cambia 'archivo.txt' por la ruta de tu archivo
                if (!response.ok) {
                    throw new Error('Error al cargar el archivo');
                }
                
                // Leer el contenido del archivo
                const texto = await response.text();

                // Mostrar el contenido del archivo en el <div> con id "contenido"
                document.getElementById('contenido').innerText = texto;
            } catch (error) {
                console.error('Error:', error.message);
            }
        }

        // Función para leer en voz alta el contenido del archivo
        function leerEnVozAlta() {
            const texto = document.getElementById('contenido').innerText;

            // Crear una nueva instancia de SpeechSynthesisUtterance
            const mensaje = new SpeechSynthesisUtterance(texto);

            // Configurar propiedades del mensaje
            mensaje.lang = 'es-ES'; // Idioma y acento
            mensaje.pitch = 1; // Tono
            mensaje.rate = .85; // Velocidad de habla

            // Usar la API de síntesis de voz del navegador para hablar el mensaje
            window.speechSynthesis.speak(mensaje);
        }
    </script>
	<p> <a href="https://es.wikipedia.org/wiki/Textus_Receptus)">Ver</a>.</p>
</body>
</html>
